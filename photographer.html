<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type ="text/css" href="scss/main.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://kit.fontawesome.com/96c7615c9a.js" crossorigin="anonymous"></script>

    <title>Photographe - Fisheye</title>
    <meta name="description" content="Site web de photographes freelances.">
  </head>

  <body>
    <div class="main-wrapper">
      <!-- Header -->
      <header class="main-header">
        <a href="#main" class="sr-only skip-link">Aller au contenu principal</a>
        <a href="index.html">
          <img class="logo" src="assets/images/logo.png" alt="Fisheye Home page"/>
        </a>
      </header>

      <!-- Contenu principal -->
      <main id="main" aria-hidden="false">
        <div class="photograph-header">
        </div>

        <button 
          class="contact-btn contact-btn--desktop"
          type="button"
          aria-haspopup="dialog"
          aria-controls="contactform">Contactez-moi
        </button>

        <div class="sorter-container">
        </div>

        <div class="media-section">
        </div>


        <!-- Contact btn mobile only -->
        <button 
          class="contact-btn contact-btn--mobile"
          type="button"
          aria-haspopup="dialog"
          aria-controls="contactform">Contactez-moi
        </button>

        <!-- Likes totaux et prix -->
        <div class="price-likes-btn">
          <div class="price-likes-btn__txt">
            <div class="price-likes-btn__container-likes">
              <p class="price-likes-btn__likes">Likes</p>
              <span class="fa-solid fa-heart"></span>
            </div>
            <p class="price-likes-btn__price">Price</p>
          </div>
        </div>
      </main>
    

      <!-- Formulaire de contact -->
      <div class="bground-opacity" id="bground-opacity">
        <div class="contactform" 
          id="contactform" 
          role="dialog" 
          tabindex="-1"
          aria-hidden="true" 
          aria-modal="true"
          aria-describedby="contactform__title">
          <header class="contactform__heading">
            <h2 class="contactform__title" id="contactform__title">Contactez-moi</h2>
            <img 
              id="close-modal-btn" 
              class="contactform__close"
              src="assets/icons/close.svg" 
              aria-label="Close"
              title="Close contact form"
              alt="Close contact form" 
              data-dismiss="contactform"
              tabindex="0"
            />
          </header>
          <form 
            class="contactform__data" 
            name="contact" 
            action="photographer.html" 
            method="post" 
            onsubmit="return false">
            <div class="form-data">
              <label class="form-data__label" for="firstName">Pr√©nom</label>
              <input
                  class="form-data__input"
                  type="text"
                  id="firstName"
                  name="firstName"
                  minlength="2"
                  required
                  aria-required="true"/>
            </div>
            <div class="form-data">
              <label class="form-data__label" for="lastName">Nom</label>
              <input
                  class="form-data__input"
                  type="text"
                  id="lastName"
                  name="lastName"
                  minlength="2"
                  required
                  aria-required="true"/>
            </div>
            <div class="form-data">
              <label class="form-data__label" for="email">Email</label>
              <input
                  class="form-data__input"
                  type="email"
                  id="email"
                  name="email"
                  required
                  aria-required="true"/>
            </div>
            <div class="form-data">
              <label class="form-data__label" for="msg-to-author">Votre message</label>
              <textarea
                  class="form-data__txtarea"
                  id="msg-to-author"
                  name="msg-to-author"
                  minlength="5"
                  required
                  aria-required="true">
              </textarea>
            </div>
            
            <button 
              class="contact-btn contact-btn--close-form" 
              type="submit">Envoyer
            </button>
          </form>
        </div>
      </div>

      <!-- Lightbox -->
      <div class="lightbox__wrapper display-hidden"
          role="dialog" 
          tabindex="-1"
          aria-hidden="true" 
          aria-modal="true"
          aria-describedby="lightbox">
            <div class="container-lbx-flex">
              <button class="lightbox__prev"
              aria-label="Previous"
              title="Previous media"></button>
              <figure id="lightbox" class="lightbox">
              </figure>
              <button class="lightbox__next"
              aria-label="Next"
              title="Next media"></button>
              <button class="lightbox__close"
              aria-label="Close"
              title="Close lightbox"></button>                
          </div>
      </div>

    </div>

    <!-- API -->
    <script src="/scripts/api/Api.js"></script>

    <!-- Models -->
    <script src="/scripts/models/PhotographerData.js"></script>
    <script src="/scripts/models/ImageData.js"></script>
    <script src="/scripts/models/VideoData.js"></script>

    <!-- Factories -->
    <script src="/scripts/factories/MediaFactory.js"></script>

    <!-- Templates -->
    <script src="/scripts/templates/PhotographerBanner.js"></script>
    <script src="/scripts/templates/MediaCard.js"></script>
    <script src="/scripts/templates/SorterSelectBox.js"></script>
    
    <!-- Lightbox-->
    <script src="/scripts/LightboxEvent/Lightbox.js"></script>
    <script src="/scripts/LightboxEvent/lightboxTrigger.js"></script>

    <!-- Utils -->
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/SorterFunc.js"></script>

    <!-- App -->
    <script src="/scripts/pages/photographer.js"></script>
    
  </body>
</html>
